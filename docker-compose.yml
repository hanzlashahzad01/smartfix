version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: smartfix-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: smartfix123
      MONGO_INITDB_DATABASE: smartfix
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./server/scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - smartfix-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartfix-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      MONGODB_URI: mongodb://admin:smartfix123@mongodb:27017/smartfix?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-smartfix_jwt_secret_production_change_this}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-smartfix_refresh_secret_production_change_this}
      JWT_REFRESH_EXPIRES_IN: 7d
      FRONTEND_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    networks:
      - smartfix-network

  # Frontend Admin Dashboard
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartfix-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:4000/api
      REACT_APP_SOCKET_URL: http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - smartfix-network

  # Landing Page
  landing:
    build:
      context: ./landing
      dockerfile: Dockerfile
    container_name: smartfix-landing
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_ADMIN_ORIGIN: http://localhost:3000
    ports:
      - "3001:3000"
    networks:
      - smartfix-network

  # Redis for Session Management (Optional)
  redis:
    image: redis:7.2-alpine
    container_name: smartfix-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - smartfix-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: smartfix-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./server/uploads:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
      - landing
    networks:
      - smartfix-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  smartfix-network:
    driver: bridge
